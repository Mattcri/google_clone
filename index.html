<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="shortcut icon" href="assets/google.png" type="image/x-icon">
   <title>Google-clone</title>
</head>

<body>
   <div class="container">
      <header>
         <nav>
            <ul class="nav-items">
               <li>
                  <a href="#">Gmail</a>
               </li>
               <li>
                  <a href="#">Imágenes</a>
               </li>
               <li>
                  <a href="#"></a>
               </li>
               <li>
                  <a href="#">
                     <img src="assets/img-profile.jpg" alt="Imágen de perfil">
                  </a>
               </li>
            </ul>
         </nav>
      </header>

      <main class="main-content">
         <section class="main-content__logo">
            <h1>G<span id="o-red">o</span><span id="yellow">o</span>g<span id="green">l</span><span id="e-red">e</span></h1>
         </section>
         <section class="main-content__input">
            <span><i class="fas fa-search"></i></span>
            <input type="text" placeholder="Realizar una búsqueda en Google o escribir una URL">
            <a href=""><i class="fas fa-microphone"></i></a>
         </section>
      </main>

      <section class="quick-access">
            <div class="quick-access__page">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://github.com/" target="_blank"><img src="assets/svg/github.svg" alt="Github"></a>
                  </div>
               </div>
               <p>
                  Github
               </p>
            </div>
            <div class="quick-access__page quick-access__page--noneMobile">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://www.linkedin.com/" target="_blank"><img src="assets/svg/linkedin.svg" alt="Linkedln"></a>
                  </div>
               </div>
               <p>
                  Linkedln
               </p>
            </div>
            <div class="quick-access__page">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://www.youtube.com/" target="_blank"><img src="assets/svg/youtube.svg" alt="Youtube"></a>
                  </div>
               </div>
               <p>
                  Youtube
               </p>
            </div>
            <div class="quick-access__page quick-access__page--noneMobile">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://www.facebook.com/" target="_blank"><img src="assets/svg/facebook.svg" alt="Facebook"></a>
                  </div>
               </div>
               <p>
                  Facebook
               </p>
            </div>
            <div class="quick-access__page">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://www.google.com/intl/es-419/gmail/about/#" target="_blank"><img src="assets/svg/gmail.svg" alt="Gmail"></a>
                  </div>
               </div>
               <p>
                  Gmail
               </p>
            </div>
            <div class="quick-access__page">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://twitter.com/" target="_blank"><img src="assets/svg/twitter.svg" alt="Twitter"></a>
                  </div>
               </div>
               <p>
                  Twitter
               </p>
            </div>
            <div class="quick-access__page quick-access__page--noneMobile">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <a href="https://www.instagram.com/" target="_blank"><img src="assets/svg/instagram-bosquejado.svg" alt="Instagram"></a>
                  </div>
               </div>
               <p>
                  Instagram
               </p>
            </div>
            <div class="quick-access__page">
               <div class="quick-access__icon">
                  <div class="wrap-img">
                     <img class="img--xs" src="assets/svg/mas.svg" alt="Agregar un acceso rapido">
                  </div>
               </div>
               <p>
                  Agregar un ac...
               </p>
            </div>
      </section>

      <footer class="footer">
         <div class="footer__country">
            Chile
         </div>
         <div class="footer__end">
            <div class="footer--about">
               <ul class="footer--ul margin-r">
                  <li><a href="">Publicidad</a></li>
                  <li><a href="">Negocios</a></li>
                  <li><a href="">Sobre Google</a></li>
                  <li><a href="">Cómo funciona la Búsqueda</a></li>
               </ul>
               <ul class="footer--ul margin-l">
                  <li><a href="">Privacidad</a></li>
                  <li><a href="">Condiciones</a></li>
                  <li><a href="">Preferencias</a></li>
               </ul>
            </div>
         </div>
      </footer>

   </div>
   <script src="js/script.js"></script>
</body>

</html>
